    <script>
      (function(doc,win){var htmlFont = function(){var docEl = doc.documentElement,l = docEl.clientWidth,f;f = l / 18;l > 720 ? docEl.style.fontSize = 40 + "px": docEl.style.fontSize = f + "px"; };htmlFont();win.addEventListener("resize", htmlFont, false);})(document,window);

  <script>
    (function () {
    window.onload = function () {
      // var DOM = document.getElementById('firstLoading');
      // DOM.style.display = 'none'
      var u = navigator.userAgent;
      var device =""; //当前设备信息
      if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {//安卓手机
        device = "Android"
        localStorage.setItem('platform', 4);
        console.log('Android')
      } else if (u.indexOf('iPhone') > -1) {//苹果手机
        device = "iPhone"
        console.log('iPhone')
        localStorage.setItem('platform', 2);
      } else if (u.indexOf('Windows Phone') > -1) {//winphone手机
        device = "WindowsPhone"
        console.log('WindowsPhone')
      }
    }
  })()
  </script>
</html>
